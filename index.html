<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page" data-theme="b" data-content-theme="b"> 
	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->
	
	<div data-role="content">	
		<p>This is a Sample j-Query-Mobile</p>	
		<!--
		<ul data-role="listview" data-inset="true" data-filter="true">
			<li><a href="#">Acura</a></li>
			<li><a href="#">Audi</a></li>
			<li><a href="#">BMW</a></li>
			<li><a href="#">Cadillac</a></li>
			<li><a href="#">Ferrari</a></li>
		</ul>
		-->
		<a href="#" data-role="button" data-icon="star" data-theme="b">My Button 1</a>
		
		<fieldset class="ui-grid-a">
			<div class="ui-block-b"><button type="submit" data-theme="b">Cancel</button></div>
			<div class="ui-block-b"><button type="submit" data-theme="b">Submit</button></div>	   
		</fieldset>
							
	<div data-role="collapsible" data-collapsed="true" data-theme="a">		
   			<h3>Click Me To View Message</h3>
   			<p>I'm the collapsible content. By default I'm closed, but you can click the header to open me.</p>
			
	</div>
	</div><!-- /content -->
	<div data-role="footer">
		This is a footer...
	</div>
</div><!-- /page -->

</body>
</html>
